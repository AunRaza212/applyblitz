<!-- public/contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="max-w-4xl mx-auto px-4 py-20">
        <h1 class="text-4xl font-bold mb-4 text-yellow-500">Contact Us</h1>
        <form 
            name="Contact Form" 
            method="POST" 
            action="/" 
            data-netlify="true" 
        >
            <input type="hidden" name="form-name" value="Contact Form" />

            <div>
                <label htmlFor="name" class="block text-lg font-medium text-yellow-500">Your Name</label>
                <input
                    id="name"
                    name="name"
                    type="text"
                    class="mt-1 block w-full px-4 py-2 border border-gray-500 rounded-md bg-gray-800 text-white placeholder-gray-400"
                    required
                />
            </div>

            <div>
                <label htmlFor="email" class="block text-lg font-medium text-yellow-500">Email Address</label>
                <input
                    id="email"
                    name="email"
                    type="email"
                    class="mt-1 block w-full px-4 py-2 border border-gray-500 rounded-md bg-gray-800 text-white placeholder-gray-400"
                    required
                />
            </div>

            <div>
                <label htmlFor="message" class="block text-lg font-medium text-yellow-500">Message</label>
                <textarea
                    id="message"
                    name="message"
                    class="mt-1 block w-full px-4 py-2 border border-gray-500 rounded-md bg-gray-800 text-white placeholder-gray-400"
                    required
                />
            </div>

            <button
                type="submit"
                class="bg-yellow-500 w-fit h-fit text-gray-900 py-3 px-6 rounded-lg font-semibold hover:bg-yellow-600"
            >
                Send Message
            </button>
        </form>
    </div>
</body>
</html>
